<!--
Button Click to Toggle Visibility: Create a button that toggles the visibility of an image on the
 page. When the button is clicked, the image should either hide or show depending on its current
 state. Use the onclick event to toggle visibility.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            background-color: #f0f0f0; /* Light background color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4A90E2; /* Blue background color */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px; /* Space between button and image */
        }
        button:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
        #myImage {
            max-width: 300px; /* Limit image size */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <button onclick="toggleImage()">Toggle Image</button>
    <img id="myImage" src="https://shorturl.at/qp3l3" alt="Placeholder Image">

    <script>
        function toggleImage() {
            const image = document.getElementById('myImage');
            if (image.style.display === 'none' || image.style.display === '') {
                image.style.display = 'block'; // Show the image
            } else {
                image.style.display = 'none'; // Hide the image
            }
        }
    </script>

</body>
</html>
