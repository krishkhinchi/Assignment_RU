<!-- 
Favorite Books List: Create an HTML page with an ordered list of your top five favorite books
 and an unordered list of your top five favorite authors. Use CSS to change the font color for
 each item and add extra padding between items.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books and Authors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        ol, ul {
            padding: 0;
            list-style-position: inside;
        }
        ol li {
            color: #4A90E2;
            padding: 10px 0; 
        }
        ul li {
            color: #E94E77;
            padding: 10px 0; 
        }
    </style>
</head>
<body>

    <h1>My Favorite Books</h1>
    <ol>
        <li>Shrimad Bhagwat Geeta</li>
        <li>Rich Dad Poor Dad</li>
        <li>Let us C</li>
        <li>Atomic Habits</li>
        <li>The Psychology Of Money</li>
    </ol>

    <h1>My Favorite Authors</h1>
    <ul>
        <li>Napoleon Hill</li>
        <li>Robin Sharma</li>
        <li>Robert Kiyosaki</li>
        <li>James Clear</li>
        <li>Stephen Covey</li>
    </ul>

</body>
</html>
